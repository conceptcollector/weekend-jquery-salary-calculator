<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>jQuery Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <div class="wrapper">
        <div>
            <table>
                <thead>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID Number</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                    <th>(just in case)</th>
                </thead>
                <tbody class="employeeDetails">
                </tbody>
            </table>
        </div>
        <div class="two">
            <input id="firstName" class="inputs" type="text" placeholder="First Name">
            <input id="lastName" class="inputs" type="text" placeholder="Last Name">
            <input id="idNumber" class="inputs" type="number" placeholder="ID Number">
            <input id="jobTitle" class="inputs" type="text" placeholder="Job Title">
            <input id="annualSalary" class="inputs" type="number" placeholder="Annual Salary">
            <button id="submitButton">Submit</button>
        </div>
    </div>
    <footer>Employee Salary Total: <span id="salaryTotal"></span></footer>
</body>
</html>
